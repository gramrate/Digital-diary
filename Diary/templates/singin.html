{% extends "base.html" %}
{% block body %}
<div class="prof-container">
<div class="container mt-5">
    <h1>Sing in</h1>
    <form method="post">
        <input type="text" name="surname" class="form-control" placeholder="Enter surname"><br>
        <input type="text" name="name" class="form-control" placeholder="Enter name"><br>
        <input type="text" name="fatname" class="form-control" placeholder="Enter fatname"><br>

        <input type="password" name="password" class="form-control" placeholder="Enter password"><br>
        {% if clear_fields %}
        <p class="red-text">All fields must be completed</p>
        {% endif %}
        {% if err_data %}
        <p class="red-text">The username or password you entered is incorrect</p>
        {% endif %}
        <input type="submit" class="btn btn-primary" value="Sing in">
    </form>
</div>
</div>
{% endblock %}
