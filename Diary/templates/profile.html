{% extends "base.html" %}
{% block body%}
<div class="prof-container">
    <div class="column">
        <div><img src="avatar/{{user_id}}" alt="Avatar" class="user-avatar"></div>

        <div><a href="/profile/avatar/upload/{{user_id}}" class="btn btn-primary">Upload avatar</a></div>
    </div>
    <div class="column">
        <div class ="container">
            <div class="user-info">
                <h4>Name - {{name}}</h4>
                <h4>Surname - {{surname}}</h4>
                <h4>Fatname - {{fatname}}</h4>
                <h4>Class - {{class_num}} {{class_let}}</h4>
            </div>
            <a href="/profile/edit/{{user_id}}" class="btn btn-primary">Edit profile</a>
        </div>
    </div>
</div>
{% endblock %}
